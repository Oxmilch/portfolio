<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="robots" content="none, nosnippet, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/ress.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <style>
        /*** Variables ***/
        :root{
            /* Light Mode */
            --font-color: #1F2937;
            --font-color-sub: #1F293755;
            --bg-color: #F3F4F6;
            --card-bg-color: #fefefe;
            --card-bdr-color: #E5E7EB;
            --card-radius: 12px;
            --card-shadow: 0 4px 6px -1px #00000003;
            --card-glass: none;
            --ac-color: #3B82F6;
            --logo-git: url(./img/github-mark.svg);
            --logo-x: url(./img/logo-black.png);

            /* Mobile Portlate Layout */
            --default-width: 667px;
            --default-height: 335px;
            --grid-col: 3;
            --grid-row: 14;
            --grid-gap: 18px;
            --main-w-min: 300px;
            --main-w: 90vw;
            --main-h-min: auto;
            --main-h: 450vw;
            --main-margin: 2.5vw auto 0;
            --grid-tmp-area:
                "t t t"
                "e e e"
                "e e e"
                "e e e"
                "e e e"
                "d d d"
                "d d d"
                "d d d"
                "d d d"
                "p p p"
                "p p p"
                "p p p"
                "p p p"
                "g x m"
                "c c c";
            --title-align: center;
        }

        /* Dark Mode */
        @media(prefers-color-scheme: dark){
            :root{
                --font-ja: "IBM Plex Sans JP", sans-serif;
                --font-color: #f8fafc;
                --font-color-sub: #f8fafc55;
                --bg-color: #0f172a;
                --card-bg-color: #1e293bb3;
                --card-bdr-color: #ffffff03;
                --card-radius: 16px;
                --card-shadow: 0 8px 32px 0 #0000005f;
                --card-glass: blur(12px);
                --ac-color: #a855f7;
                --logo-git: url(./img/github-mark-white.svg);
                --logo-x: url(./img/logo.svg);
            }
        }

        /* Desktop Landscape Layout */
        @media(min-width:768px){
            :root{
                --default-width: 1920px;
                --default-height: 1080px;
                --grid-col: 8;
                --grid-row: 6;
                --grid-gap: 36px;
                --main-w-min: 768px;
                --main-w: 128vh;
                --main-h-min: 576px;
                --main-h: 96vh;
                --main-margin: 2vh auto 0;
                --grid-tmp-area:
                    "m e e e e t t t"
                    "g e e e e d d d"
                    "x e e e e d d d"
                    "0 e e e e d d d"
                    "p p p p p d d d"
                    "p p p p p d d d";
                --title-align: right;
            }
        }

        /*** Styles ***/
        /* Class - Common*/
        .font-ja          { font-family: "IBM Plex Sans JP", sans-serif;
                            font-style: normal;
                            font-weight: 400;
                            color: var(--font-color);}
        .font-en-ex-light { font-family: "IBM Plex Sans", sans-serif;
                            font-style: normal;
                            font-weight: 200;
                            color: var(--font-color);}
        /* Tag */
        html            { font-size: 100%;
                          background-color: var(--bg-color)}
        main            { min-width: var(--main-w-min);
                          width: var(--main-w);
                          min-height: var(--main-h-min);
                          height: var(--main-h);
                          margin: var(--main-margin);
                          display: grid;
                          gap: var(--grid-gap);
                          grid-template-columns: repeat(var(--grid-col), 1fr);
                          grid-template-rows: repeat(var(--grid-row), 1fr);
                          grid-template-areas: var(--grid-tmp-area);}
        footer          { text-align: center; }
        small           { color: var(--font-color-sub) }
        /* Class - GridLayout */
        .grid-title     { grid-area: t; }
        .grid-git       { grid-area: g; }
        .grid-x         { grid-area: x; }
        .grid-me        { grid-area: m; }
        .grid-engineer  { grid-area: e; }
        .grid-designer  { grid-area: d; }
        .grid-profile   { grid-area: p; }
        /* Class - GridLayout - */
        /* Class - GridLayout - Card */
        .card-engineer,
        .card-designer,
        .card-profile,
        .card-me,
        .card-git,
        .card-x          { width: 100%;
                          height: 100%;
                          background-color: var(--card-bg-color);
                          border:1px solid var(--card-bdr-color);
                          border-radius: var(--card-radius);
                          box-shadow: var(--card-shadow);
                          backdrop-filter: var(--card-glass);
                          -webkit-backdrop-filter: var(--card-glass);
                          text-align: center;
                          vertical-align: middle; }
        .card-title     { color: var(--ac-color);
                          font-size: 4rem;
                          text-align: var(--title-align);}
        .card-git       { border: none; background-image: var(--logo-git); background-size: contain;}
        .card-x         { border: none; background-image: var(--logo-x); background-size: contain;}
        .card-me a,
        .card-git a,
        .card-x a     { display: block; min-height:100%; min-width: 100%; }
    </style>
</head>
<body>
    <main class="font-ja">
        <div class="grid-title">
            <h1 class="card-title font-en-ex-light">Portfolio</h1>
        </div>
        <div class="grid-engineer">
            <div class="card-engineer">Engineering Portfolio</div>
        </div>
        <div class="grid-designer">
            <div class="card-designer">Design Portfolio</div>
        </div>
        <div class="grid-profile">
            <div class="card-profile">Profile</div>
        </div>
        <div class="grid-me">
            <div class="card-me">
                <a href="./index.html">
                    <!-- <img class="img-logo" src="" alt="my icon"> -->
                </a>
            </div>
        </div>
        <div class="grid-git">
            <!-- github logo from https://github.com/logos -->
            <div class="card-git">
                <a href="https://github.com/oxmilch/"></a>
            </div>
        </div>
        <div class="grid-x">
            <!-- X icon by https://about.x.com/ja/who-we-are/brand-toolkit -->
            <div class="card-x">
                <a href="https://x.com/oxmilch"></a>
            </div>
        </div>
        <div class="grid-copyright">
            <div class="card-copyright">
                
            </div>
        </div>
    </main>
    <footer>
        <small class="font-en-ex-light">&copy; 2026 Oxmilch</small>
    </footer>
</body>
</html>
