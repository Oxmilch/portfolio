<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="robots" content="none, nosnippet, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/ress.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <style>
        /*** Variables ***/
        /** Prefers Color Scheme Mode **/
        /* Light Mode */
        @media(prefers-color-scheme: light) {
            :root {
                /* Light Mode */
                --font-color: #1F2937;
                --font-color-sub: #1F293755;
                --bg-color: #F3F4F6;
                --card-bg-color: #fefefe;
                --card-bdr-color: #E5E7EB;
                --card-radius: 12px;
                --card-shadow: 0 4px 6px -1px #00000003;
                --card-glass: none;
                --ac-color: #3B82F6;
                --logo-git: url(./img/github-mark.svg);
                --logo-x: url(./img/logo-black.png);
            }
        }

        /* Dark Mode */
        @media(prefers-color-scheme: dark) {
            :root {
                --font-color: #f8fafc;
                --font-color-sub: #f8fafc55;
                --bg-color: #0f172a;
                --card-bg-color: #1e293bb3;
                --card-bdr-color: #ffffff03;
                --card-radius: 16px;
                --card-shadow: 0 8px 32px 0 #0000005f;
                --card-glass: blur(12px);
                --ac-color: #a855f7;
                --logo-git: url(./img/github-mark-white.svg);
                --logo-x: url(./img/logo.svg);
            }
        }

        /** Responsive Layout **/
        /* Desktop Landscape Layout */
        @media (min-width:768px) and (min-aspect-ratio:4/3) {
            :root {
                --default-width: 1440px;
                --default-height: 1080px;
                --header-height: 24px;
                --footer-height: 24px;
                --wrapper-width-min: 768px;
                --wrapper-width: 133.33vh;
                --wrapper-height-min: 576px;
                --wrapper-height: 100vh;
                --wrapper-margin: 0 auto;
                --grid-col: 8;
                --grid-row: 6;
                --grid-gap: 12px;
                --grid-tmp-area:
                    "p p p p p t t t"
                    "p p p p p d d d"
                    "g e e e e d d d"
                    "x e e e e d d d"
                    "m e e e e d d d"
                    "m e e e e d d d";
                --title-align: right;
            }
        }

        /* Desktop Portrait Layout*/
        @media(min-width:768px) and (max-aspect-ratio:4/3) {
            :root {
                --default-width: 1440px;
                --default-height: 1080px;
                --header-height: 24px;
                --footer-height: 24px;
                --wrapper-width-min: 768px;
                --wrapper-width: 100vw;
                --wrapper-height-min: 576px;
                --wrapper-height: 75vw;
                --wrapper-margin: 0 auto;
                --grid-col: 8;
                --grid-row: 6;
                --grid-gap: 12px;
                --grid-tmp-area:
                    "p p p p p t t t"
                    "p p p p p d d d"
                    "g e e e e d d d"
                    "x e e e e d d d"
                    "m e e e e d d d"
                    "m e e e e d d d";
                --title-align: right;
            }
        }

        /*** Styles ***/
        /** Common **/
        /* Class */
        .font-ja {
            font-family: "IBM Plex Sans JP", sans-serif;
            font-style: normal;
            font-weight: 400;
            color: var(--font-color);
        }

        .font-en-ex-light {
            font-family: "IBM Plex Sans", sans-serif;
            font-style: normal;
            font-weight: 200;
            color: var(--font-color);
        }

        .font-en {
            font-family: "IBM Plex Sans", sans-serif;
            font-style: normal;
            font-weight: 400;
            color: var(--font-color);
        }

        .font-size-100 {
            font-size: 1.0rem;
        }

        .wrapper {
            margin: var(--wrapper-margin);
        }

        /* Tag */
        html {
            font-size: 100%;
            background-color: var(--bg-color)
        }

        header {
            min-height: var(--header-height);
        }

        main {
            min-width: var(--wrapper-width-min);
            width: var(--wrapper-width);
            min-height: calc(var(--wrapper-height-min) - (var(--header-height) + var(--footer-height)));
            height: calc(var(--wrapper-height) - (var(--header-height) + var(--footer-height)));
            display: grid;
            gap: var(--grid-gap);
            grid-template-columns: repeat(var(--grid-col), 1fr);
            grid-template-rows: repeat(var(--grid-row), 1fr);
            grid-template-areas: var(--grid-tmp-area);
        }

        footer {
            min-height: var(--footer-height);
            text-align: center;
        }

        small {
            color: var(--font-color-sub)
        }

        /** MainGridLayout **/
        /* Class */
        .grid-title {
            grid-area: t;
        }

        .grid-git {
            grid-area: g;
        }

        .grid-x {
            grid-area: x;
        }

        .grid-me {
            grid-area: m;
        }

        .grid-engineer {
            grid-area: e;
        }

        .grid-designer {
            grid-area: d;
        }

        .grid-profile {
            grid-area: p;
        }

        /* GridLayout - Card */
        .card-engineer,
        .card-designer,
        .card-profile,
        .card-me,
        .card-git,
        .card-x {
            width: 100%;
            height: 100%;
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-bdr-color);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            backdrop-filter: var(--card-glass);
            -webkit-backdrop-filter: var(--card-glass);
            text-align: center;
            vertical-align: middle;
        }

        .card-title {
            color: var(--ac-color);
            font-size: 4rem;
            text-align: var(--title-align);
        }

        .card-me,
        .card-git,
        .card-x {
            display: block;
            border: none;
            background-size: contain;
        }

        .card-git {
            background-image: var(--logo-git);
        }

        .card-x {
            background-image: var(--logo-x);
        }
    </style>
</head>

<body>
    <header></header>
    <main class="font-ja wrapper">
        <div class="grid-title">
            <h1 class="card-title font-en-ex-light">Portfolio</h1>
        </div>
        <div class="grid-engineer">
            <div class="card-engineer">
                <h2>Engineering Portfolio</h2>
            </div>
        </div>
        <div class="grid-designer">
            <div class="card-designer">
                <h2>Design Portfolio</h2>
            </div>
        </div>
        <div class="grid-profile">
            <div class="card-profile">
                <h2>Profile</h2>
                <div style="text-align: left; margin: 1rem;">
                    <p>id: @oxmilch</p>
                    <p>job: backend dev. and design student</p>
                </div>
            </div>
        </div>
        <div class="grid-me">
            <a class="card-me" href="./index.html"></a>
        </div>
        <div class="grid-git">
            <!-- github logo from https://github.com/logos -->
            <a class="card-git" href="https://github.com/oxmilch/"></a>
        </div>
        <div class="grid-x">
            <!-- X icon by https://about.x.com/ja/who-we-are/brand-toolkit -->
            <a class="card-x" href="https://x.com/oxmilch"></a>
        </div>
    </main>
    <footer>
        <small class="font-en-ex-light">&copy; 2026 Oxmilch</small>
    </footer>
</body>

</html>
