    <!-- Style -->
     <style>
        :root{
            /* 4320B blanc ivoire */
            --color-profile-header-light: #eae4d7;
            /* 4320E noir d'ivoire */
            --color-profile-header-dark: #3a3b3b;
            /* 32024 outremer gris */
            --color-engineer-header-light: #d9e1dd;
            /*4320T bleu outremer foncé */
            --color-engineer-header-dark: #313d6b;
            /* 32091 rose pâle */
            --color-design-header-light: #e6cdbf;
            /* 32100 rouge carmin */
            --color-design-header-dark: #8f3a43;
            /* 32013 gris clair 31 */
            --color-contact-header-light: #bcbbb6;
            /* 4320R ombre naturelle 59 */
            --color-contact-header-dark: #45423e;

            --font-weight-extralight: 200;
            --font-weight-Regular: 400;
            --font-weight-bold: 700;
        }

        html{ font-size: 100%; scroll-behavior: smooth; }
        body{ font-family: "Noto Serif JP", serif; font-style: normal; font-weight: var(--font-weight-Regular); }
        a   { display:block; text-decoration: none; color: var(--color-contact-header-light);}
        img { max-width: 100%; }
        li  { list-style-type: none; }

        /* Header */
        .header         { position:sticky; top:0; width:100% /* ensure full width for centering */;
                          display: grid; grid-template-columns: repeat(6, minmax(128px, 256px)); grid-template-rows: auto;
                          align-items: center; justify-content: center;}
        .header-title   { grid-area: t; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .header-profile { grid-area: p; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; }
        .header-engineer{ grid-area: e; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; }
        .header-design  { grid-area: d; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; }
        .header-contact { grid-area: c; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; }
        .header p       { font-size: 1rem; }
        .header h2      { font-size: 2rem; }

        /* Portfolio */
        #portfolio{ color: var(--color-profile-header-light); background-color: var(--color-contact-header-dark); 
                    z-index: 100;}
        #portfolio .header{grid-template-areas: "t t p e d c";}
        #portfolio .title {position:sticky; top:0;
                            }

     </style>
</head>
<body id="top">
