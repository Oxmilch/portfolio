<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="robots" content="none, nosnippet, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/ress.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <style>
        /*** Variables ***/
        :root{
            /* Light Mode */
            --font-family: "IBM Plex Sans JP", sans-serif;
            --font-color: #1F2937;
            --font-color-sub: #1F293755;
            --bg-color: #F3F4F6;
            --card-bg-color: #fefefe;
            --card-bdr-color: #E5E7EB;
            --card-radius: 12px;
            --card-shadow: 0 4px 6px -1px #00000003;
            --card-glass: none;
            --ac-color: #3B82F6;
            --logo-git: url(./img/github-mark.svg);
            --logo-x: url(./img/logo-black.png);

            /* Mobile Portlate Layout */
            --default-width: 667px;
            --default-height: 335px;
            --grid-col: 3;
            --grid-row: 15;
            --default-logo-size: 60px;
            --main-w-min: 300px;
            --main-w: 90vw;
            --main-h-min: 400px;
            --main-h: 200vw;
            --main-margin: 2.5vh auto;
            --grid-gap: 9px;
            --grid-tmp-area:
                "t t t"
                "t t t"
                "t t t"
                "t t t"
                "g m x"
                "e e e"
                "e e e"
                "e e e"
                "e e e"
                "e e e"
                "e e e"
                "d d d"
                "d d d"
                "d d d"
                "d d d"
                "d d d"
                "d d d"
                "p p p"
                "p p p"
                "p p p"
                "p p p"
                "c c c";
            --title-align: center;
        }

        /* Dark Mode */
        @media(prefers-color-scheme: dark){
            :root{
                --font-family: "IBM Plex Sans JP", sans-serif;
                --font-color: #f8fafc;
                --font-color-sub: #f8fafc55;
                --bg-color: #0f172a;
                --card-bg-color: #1e293bb3;
                --card-bdr-color: #ffffff03;
                --card-radius: 16px;
                --card-shadow: 0 8px 32px 0 #0000005f;
                --card-glass: blur(12px);
                --ac-color: #a855f7;
                --logo-git: url(./img/github-mark-white.svg);
                --logo-x: url(./img/logo.svg);
            }
        }

        /* Desktop Landscape Layout */
        @media(min-width:768px){
            :root{
                --default-width: 1920px;
                --default-height: 1080px;
                --grid-col: 8;
                --grid-row: 6;
                --grid-gap: 12px;
                --default-logo-size: 100px;
                --main-w-min: 768px;
                --main-w: 128vh;
                --main-h-min: 576px;
                --main-h: 96vh;
                --main-margin: 2vh auto;
                --grid-tmp-area:
                    "m e e e e t t t"
                    "g e e e e d d d"
                    "x e e e e d d d"
                    "c e e e e d d d"
                    "p p p p p p 0 0"
                    "p p p p p p 0 0";
                --title-align: right;
            }
        }

        /*** Styles ***/
        /* Tag */
        html            { font-family: var(--font-family);
                          font-size: 100%;
                          color: var(--font-color);
                          line-height: 1.7rem;
                          background-color: var(--bg-color)}
        main            { min-width: var(--main-w-min);
                          width: var(--main-w);
                          min-height: var(--main-h-min);
                          height: var(--main-h);
                          margin: var(--main-margin);
                          display: grid;
                          gap: var(--grid-gap);
                          grid-template-columns: repeat(var(--grid-col), 1fr);
                          grid-template-rows: repeat(var(--grid-row), 1fr);
                          grid-template-areas: var(--grid-tmp-area);}
        main div div    { padding: 0.3rem 0.6rem; }
        small           { color: var(--font-color-sub) }
        /* Class - GridLayout */
        .grid-title     { grid-area: t; }
        .grid-git       { grid-area: g; }
        .grid-x         { grid-area: x; }
        .grid-me        { grid-area: m; }
        .grid-engineer  { grid-area: e; }
        .grid-designer  { grid-area: d; }
        .grid-profile   { grid-area: p; }
        .grid-copyright { grid-area: c; }
        /* Class - GridLayout - Card */
        .card-git,
        .card-x,
        .card-me,
        .card-engineer,
        .card-designer,
        .card-profile   { width: 100%;
                          height: 100%;
                          background-color: var(--card-bg-color);
                          border:1px solid var(--card-bdr-color);
                          border-radius: var(--card-radius);
                          box-shadow: var(--card-shadow);
                          backdrop-filter: var(--card-glass);
                          -webkit-backdrop-filter: var(--card-glass);
                          text-align: center;
                          vertical-align: middle;}
        .card-title     { font-size: 4rem;
                          color: var(--ac-color);
                          text-align: var(--title-align);   }
        .card-copyright { font-size: 0.75rem;
                          text-align: center;
                        }
        /* Class - GridLayout - Card - Image */
        .img-logo-git,
        .img-logo-x     { min-width: calc(var(--main-w-min) / var(--default-height));
                          width: calc(100vh / var(--default-height));
                          min-height: calc(var(--main-h-min) / var(--default-height) * var(--default-logo-size));
                          height: calc(100vh / var(--default-height) * var(--default-logo-size));
                          background-repeat: no-repeat;
                          /* background-size: calc(100vh / var(--default-height) * var(--default-logo-size)); */
                          background-size: contain;
                          margin: 0 auto 0; }
        .img-logo-git   { background-image: var(--logo-git); }
        .img-logo-x     { background-image: var(--logo-x); }
    </style>
</head>
<body>
    <main>
        <div class="grid-title">
            <div class="card-title">Portfolio</div>
        </div>
        <div class="grid-engineer">
            <div class="card-engineer">Engineering Portfolio</div>
        </div>
        <div class="grid-designer">
            <div class="card-designer">Design Portfolio</div>
        </div>
        <div class="grid-profile">
            <div class="card-profile">Profile</div>
        </div>
        <div class="grid-git">
            <div class="card-git">
                <a href="https://github.com/oxmilch/">
                    <!-- github logo from https://github.com/logos -->
                    <div class="img-logo-git"></div>
                    <!-- <img class="img-logo" src="./img/github-mark-white.svg" alt="github logo"> -->
                </a>
            </div>
        </div>
        <div class="grid-x">
            <div class="card-x">
                <a href="https://x.com/oxmilch">
                    <!-- X icon by https://about.x.com/ja/who-we-are/brand-toolkit -->
                    <div class="img-logo-x"></div>
                </a>
            </div>
        </div>
        <div class="grid-me">
            <div class="card-me">
                <a href="./index.html">
                    <!-- <img class="img-logo" src="" alt="my icon"> -->
                </a>
            </div>
        </div>
        <div class="grid-copyright">
            <div class="card-copyright">
                <small>&copy; 2026 Oxmilch</small>
            </div>
        </div>
    </main>
</body>
</html>
