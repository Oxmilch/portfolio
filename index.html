    <!-- Style -->
     <style>
        :root{
            /* 4320B blanc ivoire */
            --color-profile-header-light: #eae4d7;
            /* 4320E noir d'ivoire */
            --color-profile-header-dark: #3a3b3b;
            /* 32024 outremer gris */
            --color-engineer-header-light: #d9e1dd;
            /*4320T bleu outremer foncé */
            --color-engineer-header-dark: #313d6b;
            /* 32091 rose pâle */
            --color-design-header-light: #e6cdbf;
            /* 32100 rouge carmin */
            --color-design-header-dark: #8f3a43;
            /* 32013 gris clair 31 */
            --color-contact-header-light: #bcbbb6;
            /* 4320R ombre naturelle 59 */
            --color-contact-dark: #45423e;

            --font-weight-extralight: 200;
            --font-weight-Regular: 400;
            --font-weight-bold: 700;
        }

        html{ font-size: 100%; scroll-behavior: smooth; }
        body{ font-family: "Noto Serif JP", serif; font-style: normal; font-weight: var(--font-weight-Regular); }
        a   { display:block; text-decoration: none; color: var(--color-contact-header-light); }
        img { max-width: 100%; }
        li  { list-style-type: none; }

        /* Header */
        .header         { position:sticky; top:0; width:100% /* ensure full width for centering */;
                          display: grid; grid-template-columns: repeat(6, minmax(128px, 256px)); grid-template-rows: auto;
                          align-items: center; justify-content: center;}
        .header-title,
        .header-profile,
        .header-engineer,
        .header-design,
        .header-contact { aspect-ratio: 16/9; display: flex; justify-content: flex-start; align-items: center; padding-left: 1rem; }
        .header-title   { grid-area: t; }
        .header-profile { grid-area: p; }
        .header-engineer{ grid-area: e; }
        .header-design  { grid-area: d; }
        .header-contact { grid-area: c; }
        .header p       { font-size: 1rem; }
        .header h2      { font-size: 2rem; }

        /* Portfolio */
        #portfolio              { color: var(--color-profile-header-light); background-color: var(--color-profile-header-dark); 
                                  z-index: 100;}
        #portfolio .header      { grid-template-areas: "t t p e d c";}
        #portfolio .header-title{ flex-direction: column; justify-content: center; align-items: flex-start; }

        /* Profile */
        #profile              { color: var(--color-profile-header-dark); background-color: var(--color-contact-header-light); 
                                z-index: 200;}
        #profile .header      { grid-template-areas: "t p p e d c";}
        #profile .header a { color: var(--color-profile-header-dark);  }
        #profile .header-profile{ flex-direction: column; justify-content: center; align-items: flex-start; }

        /* Engineer */
        #engineer              { color: var(--color-engineer-header-dark); background-color: var(--color-engineer-header-light); 
                                z-index: 300;}
        #engineer .header      { grid-template-areas: "t p e e d c";}
        #engineer .header a { color: var(--color-engineer-header-dark);  }
        #engineer .header-engineer{ flex-direction: column; justify-content: center; align-items: flex-start; }

        /* Design */
        #design              { color: var(--color-design-header-dark); background-color: var(--color-design-header-light); 
                                z-index: 400;}
        #design .header      { grid-template-areas: "t p e d d c";}
        #design .header a { color: var(--color-design-header-dark);  }
        #design .header-design{ flex-direction: column; justify-content: center; align-items: flex-start; }

        /* Contact */
        #contact              { color: var(--color-contact-dark); background-color: var(--color-contact-header-light); 
                                z-index: 500;}
        #contact .header      { grid-template-areas: "t p e d c c";}
        #contact .header a { color: var(--color-contact-dark);  }
        #contact .header-contact{ flex-direction: column; justify-content: center; align-items: flex-start; }
     </style>
</head>
<body>
